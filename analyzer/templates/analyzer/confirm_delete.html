{% extends "analyzer/base.html" %}

{% block content %}
<h3>Are you sure you want to delete "{{ dataset.original_filename }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'my_datasets' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
